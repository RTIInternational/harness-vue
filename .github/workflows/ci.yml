name: CI
on: [push, workflow_dispatch]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run lint --no-fix --no-error-on-unmatched-pattern
      - run: npm test
      - run: npm run docs:generate
      - run: npm run docs:build

